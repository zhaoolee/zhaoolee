name: 'zhaoolee'

on:
  schedule:
      - cron:  '*/15 * * * *'    # 国际标准时间22点（北京时间早上6点发）
  push:
    branches:    
      - main
jobs:
  push:
      runs-on: ${{ matrix.operating-system }}
      env:
        RSSHUB_ACCESS_KEY: ${{ secrets.RSSHUB_ACCESS_KEY }}   # ← 注入给所有步骤
      strategy:
        matrix:
          # in this example, there is a newer version already installed, 3.7.7, so the older version will be downloaded
          operating-system: ['ubuntu-22.04']
      steps:
      - uses: actions/checkout@v3 # Checking out the repo
      - name: Run with setup-python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          update-environment: false
          cache: 'pipenv'
      - name: Install pipenv
        run: pip3 install --user pipenv
      - name: Install dependecies
        run:  pipenv --python python3 && pipenv install
      - name: Build
        run: pipenv run build
      - name: Commit and push if changed   # 更新README.md
        run: |
          git diff
          git config --global user.email "zhaoolee@gmail.com"
          git config --global user.name "zhaoolee"
          git add README.md
          git commit -m "Github Action Auto Updated"
          git push
